<!-- Starter Code for SE RateYourCity. Beginning HTML Code. Created by Summer & Prisha-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- this is merely added for iphone display purposes basically defining webpage size on diff devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- link to Google Fonts for Lexend Giga and Shippori Mincho B1 used for p and title - open to change-->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Shippori+Mincho+B1:wght@400&display=swap" rel="stylesheet"> 

    <title> Rate Your City </title> <!-- our app title! -->
    <style>
        /* CSS for design purposes inside of our webpage*/
        body {
            background-image: url('chattpic4.jpg'); /* path must be saved to show correctly on local computer where this is saved*/
            background-size: cover; /* covering the entire viewport (webpage) */
            background-position: center; /* center the image of chattanooga */
            color: rgb(255, 255, 255); /* text color for better visibility */
            margin: 0; /* remove default margin*/
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: flex-start; /* Align items to the start */
            padding-top: 50px; /* Space from the top */
        }
        center {
            text-align: center; /* center align content for design purposes! :) */
            padding: 20px; /* add padding for spacing */
        }
        h1  {
                font-family: 'Lexend Giga', sans-serif; /* Apply Lexend Giga font */
                margin-top: -5px; /* adjust this value to move the heading higher to fit bg pic better */
                font-size: 42px; /* the title needs to be bigger to draw attention*/
            }

        p   {
                  font-family: 'Shippori Mincho B1', serif; /* apply Shippori Mincho B1 font for clean look */
                  font-size: 15px; /*so it isnt as big compared to title*/
                  margin-top: -10px; 
            }
        /* we are creating the style for the user login form */
        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 300px; /* Width of the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* space above the form from paragraph above*/
            margin-left: 180px; /* Move form to the right because it was too left and have to center it */
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #1006c0; /* blue button to pop with bg */
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #06015d; /* darker blue on hover color for dimension */
        }
    </style>
</head>
<body>
    <center>
        <h1>Rate Your City</h1>
        <p>Welcome to Rate Your City! This is the app that allows you to see the ranking of each city available. </p>
        <p>This is currently the demo version. We are only offering Chattanooga, TN at the moment.</p>

        <!-- user login form by Summer & Prisha! -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <script>
        // simple javascript to handle form submission need higher language for logic and backend eventually
            document.getElementById('loginForm').addEventListener('submit', function(event) 
            {
                event.preventDefault(); // error handling kinda to prevent form from automatically submitting
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // add in logic when we found out what database to use for security measures
                if (username === 'user' && password === 'pass') 
                {
                    alert('Login successful!');
                    //potentially redirect to personalized user page with stored data on customer in a cust table
                    //put in logic for this later
                } 
                else //failed login :( 
                 {
                 alert('Invalid username or password.');
                 }
            });
        </script>
    </center>
</body>
</html>
